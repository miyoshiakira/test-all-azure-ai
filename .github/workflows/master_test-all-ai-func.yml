name: Build and deploy Python project to Azure Function App - test-all-ai-func

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend' # ソースコードがあるフォルダ
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy: # ジョブを1つにまとめるとさらにシンプルです
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Zip化せず、フォルダを指定して直接デプロイ
      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'test-all-ai-func'
          slot-name: 'Production'
          # backendフォルダをそのまま指定
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }} 
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_43E781FD13634D8D834EB60767B1FFFB }}
          # 【重要】Azure側でビルド（pip install）を実行させるフラグ
          scm-do-build-during-deployment: true
          enable-oryx-build: true
